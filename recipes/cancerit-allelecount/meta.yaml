 {% set version = "4.1.0" %}

package:
  name: cancerit-allelecount
  version: {{ version }}
source:
  url: https://github.com/cancerit/alleleCount/archive/v{{ version }}.tar.gz
  sha256: 5257d700f4e954a679fb2723800770ac6cd2ddec71f55651d732ff477942054a
build:
  number: 0
  skip: True # [osx]
requirements:
  build:
    - {{ compiler('c') }}
    - htslib=1.9
  host:
    - zlib
    - wget
    - curl
    - bzip2
    - xz
    - libdeflate
    - htslib=1.9
  run:
    - zlib
    - htslib=1.9
test:
  commands:
    - 'alleleCounter -h'
about:
  home: https://github.com/cancerit/alleleCount
  license: GPLv3
  summary: Support code for NGS copy number algorithms
