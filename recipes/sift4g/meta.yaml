build:
  number: 2
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - sift4g -h 2>&1 | grep -qF "sift4g"

about:
  home: http://sift.bii.a-star.edu.sg/sift4g/
  license: GPL-3.0
  summary: 'SIFT 4G is a faster version of SIFT that enables us to scale up and provide SIFT predictions for more organisms.'
