{% set name = "inStrain" %}
{% set version = "1.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bc99cce41a22099d9e5b3997eff295cf8ed569b8e5525795fd19d5ef853a26b0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - biopython
    - drep
    - h5py
    - matplotlib-base
    - networkx
    - numpy
    - pandas >=0.25
    - psutil
    - pysam
    - pytest
    - python >=3.4
    - scikit-learn
    - seaborn
    - tqdm
    - numba
    - lmfit

test:
  imports:
    - inStrain
  commands:
    - inStrain profile --help
    - inStrain compare --help

about:
  home: "https://github.com/MrOlm/inStrain"
  license: MIT
  license_family: MIT
  summary: "Calculation of strain-level metrics"
